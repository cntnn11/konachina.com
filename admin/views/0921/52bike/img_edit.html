{%include file="header.html"%}
<!-- Page Head -->
<!-- 编辑器 -->
<script type="text/javascript" charset="utf-8" src="/public/ueditor/editor_config.js" ></script>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/editor_all.js" ></script>
<link rel="stylesheet" type="text/css" href="/public/ueditor/themes/default/ueditor.css" />

<form name="subform" action="{%$smarty.const.BASEURL%}imageList/edit" method="post" enctype="multipart/form-data">
<div class="content-box"><!-- Start Content Box -->
	<div class="content-box-header">
		<h3>当前的位置 &gt; 编辑图片</h3>
		<div class="clear"></div>
	</div>
	<div class="content-box-content">
		<div class="tab-content default-tab" id="tab1">
			<fieldset>
				<p>
					<label>名称：</label>
					<input class="text-input small-input" type="text" name="info[title]" id="title" value="{%$info.title%}" />
				</p>
				<p>
					<label>上传图片：</label>
					<input class="text-input small-input" type="file" name="image_url" id="image_url" onchange="fileCheck('image_url', 'image')" />
					<small>TIP:宽度800px</small>
					<font id="file_error_image_url"></font>
					<br/>
					{%if $info.image_url%}
						<input class="text-input small-input" type="text" disabled name="info[image_url]" value="{%$info.image_url%}" />
					{%/if%}
				</p>
				<p>
					<label>状态：</label>
					<select name="info[flag]">
						{%if $info.id%}
						{%html_options options=$flag_arr selected=$info.flag%}
						{%else%}
						{%html_options options=$flag_arr selected=1%}
						{%/if%}
					</select>
				</p>
				<p>
					<input type="hidden" name="id" value="{%$info.id%}" />
					<input class="button" type="submit" value="提 交" />
					<input class="button" type="button" onclick="button_location('{%$smarty.const.BASEURL%}imageList/lists')" value="返 回" />
				</p>
			</fieldset>
			<div class="clear"></div><!-- End .clear -->
		</div>
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->
<div class="clear"></div>
</form>
</body>
</html>

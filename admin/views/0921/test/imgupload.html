{%include file="0921/header.html"%}
<body class="withvernav">

<div class="bodywrapper">
	<!-- 头部管理员信息 -->
	{%include file="0921/top_header.html"%}
	<!-- 头部横排导航条 -->
	{%include file="0921/nav_header.html"%}
	<!-- 左侧导航列表 -->
	{%include file="0921/left_menu.html"%}
	
	<!-- 右侧内容区 -->
	<div class="centercontent">
		<ul class="breadcrumbs">
			<li><a>test</a></li>
			<li>测试图片上传</li>
		</ul>
		<div class="pageheader notab">
			<ul class="hornav">
				<li class="current"><a>测试图片上传 {%$smarty.const.PUBPATH%}</a></li>
			</ul>
		</div>
		<div id="contentwrapper" class="contentwrapper widgetpage">
			<form class="stdform" action="{%$smarty.const.BASEURL%}bike/doEditBikeInfo" method="post" enctype="multipart/form-data">
				<p>
					<label>上传图片：</label>
					<span class="field">
						<input class="smallinput" type="file" name="fileToUpload" id="fileToUpload" url="{%$smarty.const.BASEURL%}other/doImageUpload" folder="bike" onchange="fileCheck(this, 'image')" />
						<font id="file_error_fileToUpload"></font>
						<br/>
						<br/><input class="smallinput" type="text" name="upload_fileToUpload" id="upload_fileToUpload" value="{%$info.image_url%}" />
						<br/><small>TIP:宽度440px，高度：300px;</small>
					</span>
				</p>
				<p>
					<label>上传图片2：</label>
					<span class="field">
						<input class="smallinput" type="file" name="fileToUploadt" id="fileToUploadt" url="{%$smarty.const.BASEURL%}other/doImageUpload" folder="bike" onchange="fileCheck(this, 'image')" />
						<font id="file_error_fileToUploadt"></font>
						<br/>
						<br/><input class="smallinput" type="text" name="upload_fileToUploadt" id="upload_fileToUploadt" value="{%$info.image_url%}" />
						<br/><small>TIP:宽度440px，高度：300px;</small>
					</span>
				</p>
				<p class="stdformbutton">
					<input type="hidden" name="id" value="{%$info.id%}" />
					<input type="hidden" name="get_params" value="{%$get_params%}" />
					<input type="button" class="stdbtn btn_orange" onclick="submitform('{%$smarty.const.BASEURL%}bike/doEditBikeInfo');" value="提 交" />
					&nbsp;&nbsp;
					<input type="button" class="stdbtn" onclick="button_location('{%$smarty.const.BASEURL%}bike/bikeList?{%urlDeCodeForSmarty($get_params)%}')" value="返 回" />
				</p>

			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
jQuery(document).ready(function() {  
	jQuery('select.uniformselect, input:file').uniform();
});
</script>
</body>
</html>
